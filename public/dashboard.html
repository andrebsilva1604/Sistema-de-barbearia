<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">SMART BARBER</div>
            <ul class="nav-links">
                <li><a href="/">Agendar</a></li>
                <!-- ADICIONADO "class="active" AQUI -->
                <li><a href="/dashboard" class="active">Meus Agendamentos</a></li>
            </ul>
            <div class="user-info-nav">
                <span id="user-name-display" class="user-name"></span>
                <button id="logout-button" class="nav-button">Sair</button>
            </div>
        </nav>
    </header>
    <main class="dashboard-main">
        <h2>Meus Agendamentos</h2>
        <div id="appointments-list">
            <!-- Agendamentos do usuário são inseridos aqui pelo dashboard.js -->
        </div>

        <div class="stats-section">
            <button id="show-stats-button" class="cta-button">Ver Estatísticas da Barbearia</button>
            <div id="stats-container" class="stats-container" style="display: none;">
                <div class="chart-wrapper">
                    <h3>Top 5 Serviços Mais Populares</h3>
                    <canvas id="services-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Top 5 Barbeiros Mais Requisitados</h3>
                    <canvas id="barbers-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Confirmação (invisível por padrão) -->
    <div id="confirmation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h4>Confirmar Cancelamento</h4>
            <p>Você tem certeza que deseja cancelar este agendamento?</p>
            <div class="modal-buttons">
                <button id="modal-btn-confirm" class="submit-button">Sim, cancelar</button>
                <button id="modal-btn-cancel" class="nav-button">Voltar</button>
            </div>
        </div>
    </div>

    <!-- Elemento Toast para Notificações -->
    <div id="toast-notification" class="toast-hidden"></div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script> <!-- Link para o seu dashboard.js -->
</body>
</html>
